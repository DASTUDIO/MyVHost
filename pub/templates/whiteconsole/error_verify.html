<!doctype html>
<html class="no-js h-100" lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/r/theme/whiteconsole/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/r/theme/whiteconsole/css/bootstrap.min.css">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="/r/theme/whiteconsole/styles/shards-dashboards.1.1.0.min.css">

    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body class="h-100">

    <div class="container-fluid">
      <div class="row">

        <main class="main-content col-lg-12 col-md-12 col-sm-12 p-0 ">


          <div class="error">
            <div class="error__content">
              <h2>{{ code }}</h2>
              <h3>{{ title }}</h3>
              <p>验证码将发至您{{ phone }}的手机上，如需修改请进入微名片修改。</p>
              <div class="form-group">
                              <div class="input-group mb-3">

                                <input id="code" type="text" class="form-control" placeholder="请输入验证码" aria-label="验证码" aria-describedby="basic-addon1"> </div>
                            </div>
              <button id="ok" type="button" class="btn btn-accent btn-pill"> 确定 </button>
            </div>
            <!-- / .error_content -->
          </div>
          <!-- / .error -->
        </main>
      </div>
    </div>

    <script src="/r/theme/whiteconsole/scripts/jquery-3.3.1.min.js"></script>
    <script>

      $("#ok").click(function(){
        data = {}
        data["code"] = $("#code").val();
        $.post(
        window.location.href,
        data,
        function(data){
          if(data.success){alert("操作成功");window.location.href="/";}
          else if(data.error){alert(data.error);}
          else{alert("验证码不正确");}
        });
      });

    </script>
  </body>
</html>
