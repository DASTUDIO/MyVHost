<!doctype html>
<html class="no-js h-100" lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>加密页面</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/r/theme/whiteconsole/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/r/theme/whiteconsole/css/bootstrap.min.css">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="/r/theme/whiteconsole/styles/shards-dashboards.1.1.0.min.css">

    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body class="h-100">

    <div class="container-fluid">
      <div class="row">

        <main class="main-content col-lg-12 col-md-12 col-sm-12 p-0 ">


          <div class="error">
            <div class="error__content">
              <h2>777</h2>
              <h3>这是一个加密页面</h3>
              <p>这个页面设置了权限，拥有权限或密码的人可以访问。</p>
              <div class="form-group">
                              <div class="input-group mb-3">

                                <input id="code" type="text" class="form-control" placeholder="请输入密码" aria-label="密码" aria-describedby="basic-addon1"> </div>
                            </div>
              <button id="ok" type="button" class="btn btn-accent btn-pill"> 确定 </button>
            </div>
            <!-- / .error_content -->
          </div>
          <!-- / .error -->
        </main>
      </div>
    </div>

    <script src="/r/theme/whiteconsole/scripts/jquery-3.3.1.min.js"></script>
    <script>

      $("#ok").click(function(){
         var parames = new Array();
            parames.push({ name: "token", value: $("#code").val()});

            Post(window.location.href , parames);
      });


      function Post(URL, PARAMTERS) {

            var temp_form = document.createElement("form");
            temp_form.action = URL;

            temp_form.target = "_self";
            temp_form.method = "post";
            temp_form.style.display = "none";

            for (var item in PARAMTERS) {
                var opt = document.createElement("textarea");
                opt.name = PARAMTERS[item].name;
                opt.value = PARAMTERS[item].value;
                temp_form.appendChild(opt);
            }
            document.body.appendChild(temp_form);

            temp_form.submit();
        }

    </script>
  </body>
</html>
