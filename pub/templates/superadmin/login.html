<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">

        <meta name="description" content="public source runtime platform">
        <meta name="keywords" content="public source, runtime, serverless, src">

        <title>Public Source Runtime Platform</title>
            
        <!-- CSS -->
        <link href="/r/css/bootstrap.min.css" rel="stylesheet">
        <link href="/r/css/form.css" rel="stylesheet">
        <link href="/r/css/style.css" rel="stylesheet">
        <link href="/r/css/animate.css" rel="stylesheet">
        <link href="/r/css/generics.css" rel="stylesheet">


 
    </head>
    <body id="skin-blur-violate">
        <section id="login">
            <header>
                <h1>登陆微服务器</h1>
                <p>Loigin - Public Source Serverless Service.</p>
            </header>
        
            <div class="clearfix"></div>
            
            <!-- Login -->
            <form method='post' action='/dologin/'  class="box tile animated active" id="box-login">
                <h2 class="m-t-0 m-b-15">登陆</h2>
                <input type="text" name='username' class="login-control m-b-10" placeholder="用户名 Username">
                <input type="password" name='password' class="login-control" placeholder="密码 Password">




                <div class="checkbox m-b-20">
                    <label>
                        <input type="checkbox">
                        记住我
                    </label>
                </div>
                <button type='submit' id=”embed-submit”  class="btn btn-sm m-r-5">登陆</button>
                
                <small>
                    <a class="box-switcher" data-switch="box-register" href="">没有账号?立即注册</a> or
                    <a class="box-switcher" data-switch="box-reset" href="">忘记密码?</a>
                </small>
            </form>
            
            <!-- Register -->
            <form method='post' action='/doregister/'  class="box animated tile" id="box-register">
                <h2 class="m-t-0 m-b-15">注册</h2>
               <!-- <input type="text" class="login-control m-b-10" placeholder="Full Name"> --!>
                <input type="text" name ='username' class="login-control m-b-10" placeholder="用户名 Username">
               <!-- <input type="email" class="login-control m-b-10" placeholder="Email Address"> --!>   
                <input type="password" name='password'  class="login-control m-b-10" placeholder="密码 Password">
               <!-- <input type="password" class="login-control m-b-20" placeholder="Confirm Password"> --!>
                <input type="text" name="phone" class="login-control m-b-10" placeholder= "手机号码 Phone Number">

                <button id=”embed-submit” type='submit'  class="btn btn-sm m-r-5">注册</button>

                <small><a class="box-switcher" data-switch="box-login" href="">已有账号?</a></small>
            </form>
            
            <!-- Forgot Password -->
            <form class="box animated tile" id="box-reset">
                <h2 class="m-t-0 m-b-15">重置密码</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p>
                <input type="email" class="login-control m-b-20" placeholder="Email Address">    

                <button class="btn btn-sm m-r-5">Reset Password</button>

                <small><a class="box-switcher" data-switch="box-login" href="">Already have an Account?</a></small>
            </form>
        </section>                      
        
        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="/r/js/jquery.min.js"></script> <!-- jQuery Library -->
        
        <!-- Bootstrap -->
        <script src="/r/js/bootstrap.min.js"></script>
        
        <!--  Form Related -->
        <script src="/r/js/icheck.js"></script> <!-- Custom Checkbox + Radio -->
        
        <!-- All JS functions -->
        <script src="/r/js/functions.js"></script>







    </body>
</html>
